<head>

    <title>Muusika</title>
    <style>
        .center {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        
        .btn {
          background-color: #4CAF50; /* Green */
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        </style>
</head>
<body>
    <div class="center">
        <button class="btn"
        onmouseover="PlaySound('popsound')" 
        onmouseout="StopSound('popsound')">Button 1</button>
        <button class="btn"
        onmouseover="PlaySound('junglesound')" 
        onmouseout="StopSound('junglesound')">Button 2</button>
        <button class="btn" 
        onmouseover="PlaySound('popsound')" 
        onmouseout="StopSound('popsound')">Button 3</button>
    </div>
